<body>
  <article class="top">

      <a href="#introduce" class="go_introduce">

  <article class="introduce" id="introduce">
    <h1>Processingにて生まれる</h1>
    <p>
      otintin.comの最初の作品は、他に類を見ないこのロゴです。
    </p>

    <p>これは当サイトのシンボルであると共にプロジェクトの思想にもなっています。</p>
    <button type="button" name="button" class="btn btn-secondary"><a href="#team">私たちのチーム</a></button>
  </article>

    <h1>私たちのチーム</h1>
    <div class="card">
      <img src="" alt="" />
      <span>ユーザー名</span>
    </div>
    <p>otintin.comは、大学生や高校生など若い人材がプロジェクトに貢献しています。また、オープンで自由なプロジェクトのため、今すぐに参加できます。</p>
    <button type="button" name="button" class="btn btn-secondary"><a href="https://github.com/gn-spawn/gn-spawn.github.io">ジョインする</a></button>
  </article>
